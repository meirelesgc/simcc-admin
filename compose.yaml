services:
  db:
    image: pgvector/pgvector:pg17
    container_name: ${CONTAINER_DB}
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - db:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - jade-network

  cache:
    image: redis:latest
    container_name: ${CONTAINER_CACHE}
    ports:
      - "6379:6379"
    volumes:
      - cache:/data
    restart: unless-stopped
    networks:
      - jade-network

  api:
    image: gleidsoncosta/jade-admin-api:latest
    container_name: ${CONTAINER_ADMIN_API}
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${API_PORT}:8000"
    depends_on:
      - db
      - cache
    volumes:
      - ./.env:/app/.env
    restart: unless-stopped
    networks:
      - jade-network

volumes:
  db:
  cache:


networks:
  jade-network:
    name: ${CONTAINER_NETWORK}
    external: true
