services:
  jade_admin_db:
    image: pgvector/pgvector:pg17
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - jade_admin_db:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    ports:
      - '5434:5432'
    env_file: .env

  jade_redis:
    image: redis:latest
    volumes:
      - jade_redis:/data
    restart: unless-stopped
    env_file: .env
  jade_admin_api:
    image: gleidsoncosta/jade-admin:latest
    depends_on:
      - jade_redis
      - jade_admin_db
    restart: unless-stopped
    env_file: .env

volumes:
  jade_admin_db:
  jade_redis:
